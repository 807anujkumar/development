 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claculator App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">

        <div class="contant">
 
<h1>Calculator App</h1>

                    <form action="">
            
      <div class="result">
<input type="text" placeholder="Enter the number" name="display" class="newdisplay">
      </div> 
      <div class="additonal">
        <h2 class="History" onclick="display.value=display.value.tostring.array.forEach(element => {
            
        });">History</h2>
        <h3 class="Advanced">Advanced</h3>

      </div>
    <div class="calculator">
        <div class="row">
            <input type="button" value="Ac" onclick="display.value=''">
            <input type="button" value="DE" onclick="display.value=display.value.slice(0,-1)">
            <input type="button" value="%"onclick="display.value+='%'">
            <input type="button" value="/" onclick="display.value+='/'">
            </div>
            <div class="row">
              <input type="button" value="7" onclick="display.value+='7'">
              <input type="button" value="8" onclick="display.value+='8'">
              <input type="button" value="9" onclick="display.value+='8'">
              <input type="button" value="*" onclick="display.value+='*'">
               </div>
               <div class="row">
                  <input type="button" value="4" onclick="display.value+='4'">
                  <input type="button" value="5" onclick="display.value+='5'">
                  <input type="button" value="6" onclick="display.value+='6'">
                  <input type="button" value="-" onclick="display.value+='-'">
                   </div>
                   <div class="row">
                      <input type="button" value="1" onclick="display.value+='1'">
                      <input type="button" value="2" onclick="display.value+='2'">
                      <input type="button" value="3" onclick="display.value+='3'">
                      <input type="button" value="+" onclick="display.value+='+'">
                       </div>
                       <div class="row">
                          <input type="button" value="." onclick="display.value+='.'">
                          <input type="button" value="0" onclick="display.value+='0'">
                          <input type="button" value="()" onclick="display.value+='()'">
                          <input type="button" value="=" onclick="display.value= eval(display.value)">

                    </div>
                    </div>
</form>
                    </div>
                     </div>
                        <script src="index.js"></script>
                    </body>
                    </html>
